<!DOCTYPE html>
<html>
<head>
	<link href='/assets/vendor/bootstrap/css/bootstrap.css' rel='stylesheet' />
	<meta charset="utf-8">
	<title>Reset Password</title>

</head>
<body>
  <style>
html, body{
  height: 100%;
}
  main{
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  input, form{
    margin: 1rem 0px;
  }

  .custom-button{
    background-color:  #008890;
    color:  #fff;
  }

  img{
    max-width: 360px;
    width: 100%;
    height: 150px;
    display: block;
  }

  main > div{
    display: flex;
    flex-direction: column;
  }

  main > div > img{
    align-self: center;
  }
  
  </style>
	<main>
	<div class="col-11 col-lg-5 col-md-7">
        <img src='/assets/img/logo.png' />
        <form role="form" method='post' action='{{url_for("submit_reset_password")}}'>
          {% for message in get_flashed_messages() %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
             {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
          <div id='password-alert'></div>
          <input type='hidden' name='csrf-token' value="{{csrf_token}}" />
          <input type='hidden' name='user-token' value ="{{token}}" />
          <input type="password" name="new-password" class="form-control" id="name" placeholder="New password" required>
          <input type="password" name="confirm-password" class="form-control" id="name" placeholder="Re-enter Password" required>
          <button type="submit" class='btn custom-button form-control'>Continue ...</button>
        </form>
      </div>
  </main>

    <script type="text/javascript" src='/assets/vendor/bootstrap/js/bootstrap.bundle.js'></script>
</body>
</html>
