<div class="card">
    <div class="card-body">
      <h5 class="card-title">Application Users</h5>
      <input type='hidden' id='users-csrf-token-input' value='{{csrf_token}}' />
      
      <!-- Table with stripped rows -->
      <table class="table datatable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Restricted</th>
          </tr>
        </thead>
        <tbody>
        	{% for user in users %}
          <tr>
            <th scope="row">{{user.id}} </th>
            <td>{{user.username}} </td>
            <td>{{user.email}} </td>
            <td>
              <div class="form-check form-switch">
                <input data-user-id='{{user.id}}' class="form-check-input {% if user.restricted %} form-check-input-restricted {% else %} form-check-input-not-restricted {% endif %}" type="checkbox" {% if user.restricted %} checked {% endif %} id="flexSwitchCheckDefault">
              </div>
            </td>
          </tr>
          	{% endfor %}
        </tbody>
      </table>
      <!-- End Table with stripped rows -->
      <p>
        <button id='users-save-changes-button' class='btn btn-primary'>Save Changes</button>
      </p>

      <nav aria-label="...">
	        <ul class="pagination justify-content-center">
	          <li class="page-item blog-pagination-link {% if not pagination.has_prev %} disabled {% endif %}">
	            <a class="page-link"  tabindex="-1" aria-disabled="true">Previous</a>
	          </li>
	          {% for page in pagination.iter_pages() %}
	          {% if not page %}
	                <li class="page-item disabled blog-pagination-link" ><a class="page-link">...</a></li>
	          {% else %}
	          <li class="blog-pagination-link page-item {% if pagination.page == page %} active {% endif %}" aria-current="page" data-page='{{page}}'>
	            <a class="page-link" >{{page}}</a>
	          </li>
	          {% endif %}
	          {% endfor %}
	          <li class="page-item {% if not pagination.has_next %} disabled {% endif %}">
	            <a class="page-link blog-pagination-link">Next</a>
	          </li>
	        </ul>
	      </nav>
    </div>
  </div>
