{% extends 'forms.html' %}
{% block title %} Login {% endblock %}
{% block content %}

        <form role="form" method='post'>
          {% for message in get_flashed_messages() %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
             {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
          <input type='hidden' name='csrf-token' value="{{csrf_token}}" />
          <label for='username'> Username </label>
          <input type='text' name='username' class='form-control' id='username' placeholder='Your Username' required />
          <label for='email'> Email </label>
          <input type="email" name="email" class="form-control" id="name" placeholder="Your Email" required>
          <label for='password'> Password </label>
          <input type="password" class="form-control" name="password" id="email" placeholder="Your Password" required>
          <label for='confirm-password'> Confirm Password </label>
          <input type='password' class='form-control' name='confirm-password' id='confirm-password' placeholder='Re-enter Password ' required >
          
          <button type="submit" class='btn custom-button form-control'>Continue ...</button>
          <div class='d-flex justify-content-between'>
            <a href='{{url_for("client.start_password_reset")}}'>Forgot Password?</a>
            <a href='{{url_for("client.register")}}'>Create Account</a>
          </div>

        </form>
{% endblock %}
