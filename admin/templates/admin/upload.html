<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>Seth Tech: Create Blog</title>
  <link href="{{url_for('static', filename='vendor/quill/quill.snow.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/simple-datatables/style.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>
<body>
  <style>
  #main{
    margin-left:  0px;
    margin-top: 0px;
  }
  .my-quill-editor-full{
  min-height: 250px;
}
</style>
<main class='main' id='main'>
  <div class='card'>
  <div class='card-body'>
      <div class='card-title'>Create new Blog </div>

      

        <input type='hidden' name='composition-csrf-token' value='{{csrf_token}}' />
        <div class="row mb-1">
          <label for="inputText" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input name='composition-title' type="text" class="form-control">
          </div>
        </div>

        <div class="row mb-1">
          <label for="inputText" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input name="composition-description" type="text" class="form-control">
          </div>
        </div>


        <div class="row mb-1">
          <label for="inputText" class="col-sm-2 col-form-label">Image</label>
          <div class="col-sm-10">
            <button id='composition-image-button' class='form-control'> Select Image </button>
            <input type='hidden' name="composition-image" type="text" class="form-control">
          </div>
        </div>

        <div class="row mb-1">
          <label class="col-sm-2 col-form-label">Categories</label>
          <div class="col-sm-10">
            <select class="form-select" name='composition-category'aria-label="Select categories for your blog post">
              {% for category in categories %}
              <option value="{{category.name}}">{{category.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="row mb-1">
          <label class="col-sm-2 col-form-label">Tags</label>
          <div class="col-sm-10">
            <select class="form-select" name='composition-tags' multiple aria-label="Select tags for your blog post">
              {% for tag in tags %}
              <option value="{{tag.name}}">{{tag.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="my-quill-editor-full" id='composition-editor'>
        <p>Hello World!</p>
        <p>This is Quill <strong>full</strong> editor</p>
        </div>

        <div class='d-grid gap-2 mt-3'>
          <button class='btn btn-primary' name='composition-submit'>Upload </button>
        </div>

        <!-- Small Modal -->
        <div class="modal fade" id="smallModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-body"></div>
          </div>
        </div>
        </div><!-- End Small Modal-->
      </div>
    </div>
  </main>

  <button type="button" class="btn btn-primary collapse" data-bs-toggle="modal" data-bs-target="#smallModal" id='modal-launcher'></button>


<!-- Image selection modal -->
              <div class="modal fade" id="image-selection-modal" tabindex="-1">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Select Image</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Choose your image
                    </div>
                  </div>
                </div>
              </div><!-- End Vertically centered Modal-->
<!-- End of Image selection Modal -->

 <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
<script src='{{url_for("static", filename="vendor/tinymce/tinymce.min.js")}}'></script>
<script src='{{url_for("administrator.dynamic_js", filename="upload.js")}}'></script>
</body>
</html>
