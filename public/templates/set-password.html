<!DOCTYPE html>
<html>
<head>
	{% from 'macro.html' import links, scripts %}
	<meta charset="utf-8">
	<title>Sign Up: Folow us</title>
	{{links()}}
</head>
<body>
  <style>
html, body{
  height: 100%;
}
  main{
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  input, form{
    margin: 1rem 0px;
  }

  .custom-button{
    background-color:  #008890;
    color:  #fff;
  }

  img{
    max-width: 360px;
    width: 100%;
    height: 150px;
    display: block;
  }

  main > div{
    display: flex;
    flex-direction: column;
  }

  main > div > img{
    align-self: center;
  }
  
  </style>
	<main>
	<div class="col-11 col-lg-5 col-md-7">
        <img src='/static/img/brand.png' />
        <form role="form" method='post'>
          {% for message in get_flashed_messages() %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
             {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
          <div id='password-alert'></div>
          <input type='hidden' name='csrf-token' value="{{csrf_token}}" />
          <input type="password" name="password" class="form-control" id="name" placeholder="Enter Password" required>
          <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Re-enter Password ..." required>
          <button type="submit" class='btn custom-button form-control'>Continue</button>
        </form>
      </div>
  </main>

    {{scripts()}}
    
</body>
</html>
